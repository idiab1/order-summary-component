<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Commponent</title>
    <!-- Font Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style File -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main -->
    <main class="app">
        <div class="container">
            <div class="row">
                <div class="col-5 m-auto">
                    <!-- card -->
                    <div class="card">
                        <!-- card header -->
                        <div class="card-header p-0">
                            <img class="img-fluid" src="image/illustration-hero.svg" alt="Order Summary order">
                        </div>
                        <!-- ./card-header -->
                        <!-- card body -->
                        <div class="card-body text-center">
                            <h1>Order summary</h1>
                            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                            <!-- Price Details -->
                            <div class="price-details">
                                <!-- Icon -->
                                <div class="info">
                                    <!-- icon -->
                                    <div class="icon">
                                        <img src="image/icon-music.svg" alt="Icon Music">
                                    </div>
                                    <!-- ./icon -->
                                    <!-- Price -->
                                    <div class="price">
                                        <p class="m-0">Annual Plan</p>
                                        <span>$59.99/year</span>
                                    </div>
                                    <!-- ./price -->
                                </div>
                                <!-- ./icon -->
                                <!-- Info -->
                                <div class="info">
                                    <a href="#">Change</a>
                                </div>
                                <!-- ./info -->
                            </div>
                            <!-- ./price-details -->

                            <!-- Buttons -->
                            <a class="d-block btn btn-payment" href="#">
                                Proceed to Payment
                            </a>
                            <a class="d-block btn btn-cancel" href="#">
                                Cancel Order
                            </a>
                            <!-- ./buttons -->

                        </div>
                        <!-- ./card-body -->
                    </div>
                    <!-- ./card -->
                </div>
            </div>
        </div>
    </main>
    <!-- ./main -->
    <!-- Bootstrap Script -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
